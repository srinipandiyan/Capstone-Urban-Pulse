<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %} Urban Pulse {% endblock %} </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <link rel="shortcut icon" href="/static/img/favicon.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block stylesheets %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script  src="{{ url_for('static', filename='js/base.js') }}"></script>
</head>
<body>
<!---->
<nav id="nav-container" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/">Urban Pulse</a>
  <ul class="navbar-nav ml-auto">
    {% if g.user %}
            <!--display these links if the user is authenticated -->
            <li class="nav-item"><a class="nav-link" href="/user">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        {% else %}
            <!--display these links if the user is not authenticated -->
            <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        {% endif %}
  </ul>
</nav>
  
{% for category, message in get_flashed_messages(with_categories=True) %}
  <div id="alert-container" class="container text-center mt-4">
    <div class="alert alert-{{ category }}">
      {{ message }}
    </div>
  </div>
{% endfor %}

{% block content %}
{% endblock %}

</div>

</body>
</html>
